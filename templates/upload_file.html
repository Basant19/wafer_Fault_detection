<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Fault Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Upload CSV for the Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow bg-light">
            <div class="dropzone border border-2 border-dashed rounded p-5 mb-3 bg-white">
                <h3>Drop file to upload</h3>
                <input type="file" class="form-control mt-3" name="file" accept=".csv">
            </div>
            <button type="submit" class="btn btn-success">Upload File</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
